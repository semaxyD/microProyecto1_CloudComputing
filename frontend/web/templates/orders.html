<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order Management</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            padding-top: 50px;
            padding-bottom: 20px;
        }
        .navbar {
            margin-bottom: 20px;
        }
        .form-container {
            max-width: 500px;
            margin: 0 auto;
        }
        .order-list {
            margin-top: 20px;
            list-style-type: none;
        }
        .order-item a {
            margin-right: 10px;
        }
    </style>
    </head>
<body>

<nav class="navbar navbar-expand-md navbar-dark bg-dark fixed-top">
    <a class="navbar-brand" href="/dashboard">Store Management</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarCollapse" aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
</nav>

<div class="container">
    <div class="form-container">
        <h2>Create Order</h2>
        <form id="create-order-form">
            <div class="form-group">
                <label for="userName">User Name</label>
                <input type="text" class="form-control" id="userName" required>
            </div>
            <div class="form-group">
                <label for="userEmail">User Email</label>
                <input type="email" class="form-control" id="userEmail" required>
            </div>

            <h5>Products</h5>
            <table class="table" id="products-table">
                <thead>
                    <tr>
                        <th>Product Id</th>
                        <th>Quantity</th>
                        <th>Action</th>
                    </tr>
                </thead>
                <tbody></tbody>
            </table>
            <button type="button" class="btn btn-secondary" onclick="addProductRow()">Add Product</button>
            <button type="button" class="btn btn-primary" onclick="createOrder()">Create Order</button>
        </form>
    </div>

    <h2>Orders List</h2>
    <table id="order-list" class="table table-striped">
        <thead>
            <tr>
                <th>Id</th>
                <th>User Name</th>
                <th>User Email</th>
                <th>Total</th>
                <th>Date</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody></tbody>
    </table>
    <button type="button" onclick="getOrders()">Get Orders</button>
</div>

<script src="static/scriptOrders.js"></script>
</body>
</html>
